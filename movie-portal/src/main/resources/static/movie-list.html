<!-- 新增 -->
<script type="text/javascript">


    var addMovieDivHTML
    $(function(){

        addMovieDivHTML = $("#addMovieDiv").html();
        initMoviePhoto();
        
        addProducedDate();
    })

    function addProducedDate(){
        $("#addShowTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        
    }

   

    //添加的弹框里面的文件域
    function initMoviePhoto(){
        //使用Fileinput初始化新增商品表单中的商品主图文件域
        $("#addPhoto").fileinput({
            language:"zh",//设置语言选项
            maxFileCount:1,//设置最大上传文件个数
            //设置文件上传的地址
            uploadUrl:"http://localhost:8081/MovieController/uploadFile"
        });
        //设置文件上传之后的回调函数
        $("#addPhoto").on("fileuploaded",function(a,b,c,d){
            //其中b就代表服务器返回的数据
            var result = b.response;
            if(result.code == 200){
                //将图片上传后的路径放入新增商品表单中的用于存放图片路径的隐藏域中
                $("#addMoviePath").val(result.filePath);
            }
        });

    }



    function showAddMovieDiv(){
        bootbox.confirm({
            title:"新增电影",
            message:$("#addMovieDiv form"),
            size:"lg",
            scrollable:true,
            callback:function(result){
                //如果点击了确认按钮，则提交新增div表单中的数据
                if(result){

                    var param = {};
                    //【1】获取新增div表单中的值
                    //获取图片名称
                    param.photo = $("#addMoviePath").val();
                    //获取名称
                    param.name = $("#addMovieName").val();

                    param.mins = $("#addMovieMins").val();
                    param.grade = $("#addMovieGrade").val();
                    param.isHot = $("[name=addIsHot]:checked").val();
                    param.areaId = $("#addMovieArea").val();
                    param.typeId = $("#addMovieType").val();
                    param.introduce = $("#addIntroduce").val();



                    //获取日期
                    param.showTime = $("#addShowTime").val();

                    //发起新增的ajax请求
                    $.ajax({
                        url:"http://localhost:8081/MovieController/addMovie",
                        type:"post",
                        dataType:"json",
                        data:param,
                        success:function(result){
                            if(result.status == 200){
                                bootbox.alert({
                                    title:"<b>成功提示</b>",
                                    message:"恭喜您添加成功!",
                                    buttons:{
                                        ok:{
                                            label:"确定"
                                        }
                                    }
                                });
                                search();
                            }
                        },
                        error:function(){
                            alert("新增失败，请联系管理员！");
                        }
                    });
                }
                //重新赋值   以防第二次点添加 不出表格
                $("#addMovieDiv").html(addMovieDivHTML);
                //重置时间选择   下拉框 图片域
                initMoviePhoto();
                addProducedDate();
                selectMovieAreaList();
                selectMovieTypeList();


            },

            buttons:{
                confirm:{
                    label:"确认",
                    className:"btn btn-success"
                },
                cancel:{
                    label:"取消",
                    className:"btn btn-danger"
                }
            }
        });
    }



</script>

<script>

        bootbox.confirm({

                //設置確定按鈕的文字和樣式

                //設置取消按鈕的文字和樣式
                cancel:{
                    label:"取消",

                if(result){

                    $.ajax({

                                alert("删除成功")

                            }

                        error:function(){
                            alert("删除失败!");
                        }
                    });
                }

        });
    }


    /*批量删除*/
    function batchDelete() {

        var ids = $("[name=id]:checked");
        if(ids.length > 0){
            //弹出一个确认框
            bootbox.confirm({
                title:"删除提示",
                message:"您确定要删除吗?",
                buttons:{
                    //設置確定按鈕的文字和樣式
                    confirm:{
                        label:"确定",
                        className:"btn btn-success"
                    },
                    //設置取消按鈕的文字和樣式
                    cancel:{
                        label:"取消",
                        className:"btn btn-danger"
                    }
                },
                callback:function(result){
                    if(result){
                        var idArr = [];
                        ids.each(function(){
                            idArr.push(this.value);
                        });
                        /*if(ids.length>0)
                        *
                        *var idArr = "";
						idArr.each(function(i,e){
							idArr += e.value + ",";
						});
						idArr = idArr.substring(0,ids.length-1);
                        *
                        * */


                        //发起一个批量删除电影的ajax请求
                        $.ajax({
                            url:"http://localhost:8081/DrugController/batchDeleteMovie",
                            type:"post",
                            data:{idArr:idArr},
                            dataType:"json",
                            success:function(result){
                                if(result.success){
                                    //重新加载表格中的数据
                                    alert("已删除所选信息!");
                                    search();
                                }else{
                                    alert("批量删除失败!");
                                }
                            },
                            error:function(){
                                alert("批量删除失败!");
                            }
                        });
                    }
                }
            });

        }else{
            alert("请先选择要删除的电影!");
        }
    }

</script>
