<!-- 用于页面加载之后查询的方法 -->
<script type="text/javascript">

    $(function(){
        selectTypeList(1);
        selectTime();
    })

    function selectTime(){
        $("#minUpdateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#maxUpdateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#minCreateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#maxCreateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })

    }


    function search(){
        //重新使用ajax加载数据
        typeTable.ajax.reload();
    }


    var typeTable;
    function selectTypeList(pageIndex){
        typeTable = $("#typeTable").DataTable({
                //开启服务端模式
                serverSide:true,
                //开启是否显示处理状态
                processing:true,
                ordering:false,
                //进行国际化处理配置
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": "以升序排列此列",
                        "sSortDescending": "以降序排列此列"
                    }
                },
                //开启是否显示搜索框
                searching:true,
                //设置每页显示条数下拉框的值
                lengthMenu:[2,5,10,15],
                ajax:{
                    //设置请求的地址
                    url:"http://localhost:8081/TypeController/queryTypeList",
                    dataSrc:function(f){
                        if(f.status==200){
                            f.draw =f.data.draw;
                            f.recordsTotal=f.data.recordsTotal;
                            f.recordsFiltered=f.data.recordsFiltered;
                            return f.data.data;
                        }else{
                            return "";
                        }
                    },
                    data:function(p){
                        //获取查询条件的值
                        //复选框

                        p.name = $("#name").val();

                        p.minCreateTime = $("#minCreateTime").val();
                        p.maxCreateTime = $("#maxCreateTime").val();
                        p.minUpdateTime = $("#minUpdateTime").val();
                        p.maxUpdateTime = $("#maxUpdateTime").val();



                    }
                },





                "columns":[
                    {
                        "data":"id",
                        "render":function(data){
                            return "<input type=\"checkbox\" name=\"id\" value=\"" + data + "\" />";
                        }
                    },
                    {"data":"name"},

                    {"data":"createTime"},
                    {"data":"updateTime"},
                    {
                        "data":"id",
                        "render":function(data){
                            return '<div class="btn-group btn-group-xs">'+
                                '<button type="button" onclick="showUpdateTypeDiv('+data+')" class="btn btn-primary">'+
                                '	<span class="glyphicon glyphicon-pencil"></span>&nbsp;修改'+
                                '</button>'+
                                '<button type="button" onclick="deleteType('+data+')" class="btn btn-danger">'+
                                '	<span class="glyphicon glyphicon-trash"></span>&nbsp;删除'+
                                '</button>'+
                                '</div>';
                        }
                    }
                ]
            }
        );
    }
</script>




<!-- 新增 -->
<script type="text/javascript">


    var addTypeDivHTML
    $(function(){

        addTypeDivHTML = $("#addTypeDiv").html();
        
        
    })
    

    function showAddTypeDiv(){
        bootbox.confirm({
            title:"新增",
            message:$("#addTypeDiv form"),
            size:"lg",
            scrollable:true,
            callback:function(result){
                //如果点击了确认按钮，则提交新增div表单中的数据
                if(result){

                    var param = {};
                    //【1】获取新增div表单中的值
                    
                    param.name = $("#addTypeName").val();
                    
                    //发起新增的ajax请求
                    $.ajax({
                        url:"http://localhost:8081/TypeController/addType",
                        type:"post",
                        dataType:"json",
                        data:param,
                        success:function(result){
                            if(result.status == 200){
                                bootbox.alert({
                                    title:"<b>成功提示</b>",
                                    message:"恭喜您添加成功!",
                                    buttons:{
                                        ok:{
                                            label:"确定"
                                        }
                                    }
                                });
                                search();
                            }
                        },
                        error:function(){
                            alert("新增失败，请联系管理员！");
                        }
                    });
                }
                //重新赋值   以防第二次点添加 不出表格
                $("#addTypeDiv").html(addTypeDivHTML);
                //重置时间选择   下拉框 图片域


            },

            buttons:{
                confirm:{
                    label:"确认",
                    className:"btn btn-success"
                },
                cancel:{
                    label:"取消",
                    className:"btn btn-danger"
                }
            }
        });
    }



</script>



<!-- 修改 -->
<script>
    var updateTypeDivHTML;
    $(function(){

        updateTypeDivHTML = $("#updateTypeDiv").html();
        
    })

   
    function showUpdateTypeDiv(id){
        $.ajax({
            data:{"id":id},
            dataType:"json",
            url:"http://localhost:8081/TypeController/toUpdateType",
            type:"post",
            success:function(result){
                bootbox.confirm({
                    title:"修改",
                    message:$("#updateTypeDiv form"),
                    size:"lg",
                    scrollable:true,
                    callback:function(result){

                        //如果点击了确认按钮，则提交修改div表单中的数据
                        if(result){

                            var param = {};
                            //获取id
                            param.id = $("#updateTypeId").val();
                            
                            param.name = $("#updateTypeName").val();
                            


                            $.ajax({
                                url:"http://localhost:8081/TypeController/updateType",
                                type:"post",
                                dataType:"json",
                                data:param,
                                success:function(result){
                                    if(result.success){
                                        bootbox.alert({
                                            title:"<b>成功提示</b>",
                                            message:"恭喜您修改成功!",
                                            buttons:{
                                                ok:{
                                                    label:"确定"
                                                }
                                            }
                                        });
                                        search();
                                    }
                                },
                                error:function(){
                                    alert("修改失败，请联系管理员！");
                                }
                            });
                        }

                        //重新赋值   以防第二次点 不出表格
                        $("#updateTypeDiv").html(updateTypeDivHTML);
                        //重置 文件域 时间选择
                    },

                    buttons:{
                        confirm:{
                            label:"确认",
                            className:"btn btn-success"
                        },
                        cancel:{
                            label:"取消",
                            className:"btn btn-danger"
                        }
                    }
                });

                
                //回显表单中的数据
                $("#updateTypeId").val(result.data.id);
               
                $("#updateTypeName").val(result.data.name);

            },
            error:function(){

                alert("无法修改   别点了!!!")
            }
        })

    }

</script>

                title:"删除提示",
                message:"您确定要删除吗?",

                        label:"取消",
                        className:"btn btn-danger"
                    }
                },
                callback:function(result){
                    if(result){
                        var idArr = [];
                        ids.each(function(){
                            idArr.push(this.value);
                        });
                        /*if(ids.length>0)
                        *
                        *var idArr = "";
						idArr.each(function(i,e){
							idArr += e.value + ",";
						});
						idArr = idArr.substring(0,ids.length-1);
                        *
                        * */


                        //发起一个批量删除电影的ajax请求
                        $.ajax({
                            url:"http://localhost:8081/TypeController/batchDeleteType",
                            type:"post",
                            data:{idArr:idArr},
                            dataType:"json",
                            success:function(result){
                                if(result.success){
                                    //重新加载表格中的数据
                                    alert("已删除所选信息!");
                                    search();
                                }else{
                                    alert("批量删除失败!");
                                }
                            },

                                alert("批量删除失败!");
                            }
                        });
                    }
                }
            });

        }else{
            alert("请先选择要删除的选项!");
        }
    }
